<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TCS Typer - Profile</title>
    <script>var exports = {};</script>
    <link rel="icon" type="image/png" href="/assets/images/favicon.png" sizes="328x328">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/login.css">
    <script src="/dist/common.js"></script>
    <script src="/dist/test-settings.js"></script>
    <script src="/dist/user.js"></script>
    <script src="https://kit.fontawesome.com/3ba21a02a7.js" crossorigin="anonymous"></script>
    <meta name="description" content="Test your typing skills with TCS Typer. Compete on the leaderboard, customize your experience, and earn coins along the way."/>
</head>

<body id="account">
    <nav>
        <div id="logo">
            <a href="/"><img src="/assets/images/tcs-logo.png" height=50></a>
        </div>
        <div id="nav-buttons">
            <a class="nav-button" href="/pages/account">
                <p id="logged-username"></p><i class="fa-solid fa-user"></i>
            </a>
            <a class="nav-button" href="/pages/settings"><i class="fa-solid fa-gear"></i></a>
        </div>
    </nav>

    <main id="container">
        <section class="login-section">
            <div class="register">
                <div style="gap: 15px;">
                    <h3>Sign Up</h3>
                    <h4>Use your Scratch Login!</h4>
                </div>
                <form id="signup-form">
                    <input placeholder="Full Name" id="full-name">
                    <input placeholder="Username" id="username">
                    <input placeholder="Password" type="password" id="password">
                    <input placeholder="Verify Password" type="password" id="verify-password">
                    <button type="submit">Sign Up</button>
                </form>
            </div>
            <div class="login">
                <div style="gap: 15px;">
                    <h3>Login</h3>
                    <h4>If you forgot, ask your coach</h4>
                </div>
                <form id="login-form">
                    <input placeholder="Username" id="login-username">
                    <input placeholder="Password" type="password" id="login-password">
                    <section id="remember-me">
                        <label>Remember Me</label>
                        <input type="checkbox">
                    </section>
                    <button type="submit">Login</button>
                </form>
            </div>
        </section>
        <section class="user-section">
            <div style="display: flex; flex-direction: column; align-items: center;">
                <h1 id="user-username"></h1>
                <button id="logout-button">Logout</button>
            </div>
            <div id="user-layout">
                <div id="user-stats">
                    <h2 id="user-best"></h2>
                    <h2 id="user-test-count"></h2>
                    <h2 id="user-wpm"></h2>
                    <h2 id="user-accuracy"></h2>
                </div>
                <div>
                    <canvas id="user-graph" width="400" height="400"></canvas>
                </div>
            </div>              
        </section>
    </main>
</body>

</html>
